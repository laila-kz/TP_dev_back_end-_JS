<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<title>Manipulation de vue</title>
<script src="https://unpkg.com/vue@next"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<style>
	.inline {
		display: flex;
		align-items : center;
		gap:10px;
	}
</style>
</head>
<body>

<div id="monapp">
	<button @click="changeClique">{{titre}}</button>
	<div class = "inline" >
		<button @click ="compteur++">++</button>
		<p>{{compteur}}</p>
		<button @click ="compteur--">--</button>
	</div>
	
</div>


<script>
	const appli = {
		data () {
				return {
					titre : "Cliquez-moi!",
					compteur : 0
				}
			},
		methods :{
			changeClique(){
				this.titre = "Cliquee!"
			}
		}
	};
	
Vue.createApp(appli).mount("#monapp");
</script>

</body>
</html>
